version = '0.4.2b'

apply plugin: 'java'
apply plugin: 'java-library'


repositories {

    mavenCentral()
}

dependencies {
    // Dependencoes exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Dependencies used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.jblas/jblas
    implementation group: 'org.jblas', name: 'jblas', version: '1.2.4'
    
    //code in FastNoise required this, but it got commented out.
    // https://mvnrepository.com/artifact/javax.vecmath/vecmath
    //runtime group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'

}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}